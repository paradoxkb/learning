<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        div {
            position:absolute;
        }

        #layer {
            background:blue;
            width:300px;
            height:150px;
            top:200px;
            left:300px;
        }
    </style>
</head>
<body>
    <div id="layer">
    </div>
    <script>
        var layer, w, h;

        function init() {
            w = (window.innerWidth  || document.documentElement.clientWidth)  * 0.5;
            h = (window.innerHeight || document.documentElement.clientHeight) * 0.5;
            layer = document.getElementById('layer');
            parallaxMove();
        }

        function parallaxMove() {
            var centerX = w - layer.offsetWidth  * 0.5;
            var centerY = h - layer.offsetHeight * 0.5;

            var x0 = layer.offsetLeft;


            function getX(e) {
                return x0 + (e.pageX - centerX) * 0.2;
            }

            function getY(e) {
                return y0 + (e.pageY - centerY) * 0.2;
            }

            document.onmousemove = function(e) {

                var x = getX(e);
                //var y = getY(e);

                layer.style.left = x + "px";
                //  layer.style.top  = y + "px";

            }
        }

        window.onload = function() {
            init();
        }
    </script>
</body>
</html>
